<html>
    <head>
        <title>New Student Form</title>
    </head>
    <body>
        <h1>New Student</h1>
        <div class="box">
        <legend><strong>Personal Information</strong></legend><br>
        <fieldset>
            <label for="fullname">Full Name:</label>
            <input type="text" id=fullname="fullname">
            <br><br>
            <label for="birthdate">Birthdate:</label>
    <input type="date" id="Birthdate" name="birthdate">
    <br><br>
    <label for="gender">Gender: </label>
    <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        </fieldset>
        
  <br>

    <legend><strong>Contact Information</strong></legend><br>
    <fieldset>
        <label for="mail">Email: </label>
        <input type="text" id=mail="mail">
        <br><br>
    <label for="number">Phone: </label>
    <input type="text" id=number="number">
    <br><br>
    <label for="address">Address: </label>
    <textarea name="address"></textarea>
</fieldset>
    
    <br>
      <legend><strong>University Information</strong></legend><br>
      <fieldset>
        <label for="faculty">Choose Your Faculty: </label>
        <select id="faculty" name="faculty">
          <option value="."> </option>
          <option value="engineering">Faculty of Engineering</option>
          <option value="computer">Faculty of Computer Sience and technology</option>
          <option value="business">Faculty of Business</option>
        </select>
      </fieldset>
      
<br>
  <button type="submit">Add</button>


    
        
    </body>
</html>
